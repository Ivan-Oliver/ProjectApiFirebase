<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/SignIn.css">
    <!-- TOASTIFY --> 
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="/services/main.js" type="module"></script>
    <!-- TOASTIFY --> 
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <nav>
        <h1>New York Time</h1>
    

    <input type="checkbox" id="btn-modal2">
    <label for="btn-modal2" class="lbl-modal">SignUp
    </label>
    <div class="modal2" id="signupModal">
        <div class="container">
            <header>SignUp!</header>
            <label for="btn-modal2" id="x-register" class="x">X</label>
            <div class="content">
                <form id="signup-form">
                    <ul>
                        <li>
                            <label>Correo:</label>
                            <input type="email" id="signup-email" placeholder="Email">
                        </li>
                        <li>
                            <label>Password:</label>
                            <input type="password" id="signup-password" placeholder="******">
                        </li>
                        <button type="submit" class="btn-Register">Register</button>
                    </ul>
                </form>
            </div>
        </div>
    </div>

    <input type="checkbox" id="btn-modal">
    <label for="btn-modal" class="lbl-modal">SignIn</label>
    <div class="modal">
        <div class="container">
            <header>SignIn!</header>
            <label for="btn-modal" id="x-login" class="x">X</label>
            <div class="content">
                <form id="signin-form">
                    <ul>
                        <li>
                            <label>Correo:</label>
                            <input type="email" id="signin-email" placeholder="Email">
                        </li>
                        <li>
                            <label>Password:</label>
                            <input type="password" id="signin-password" placeholder="******">
                        </li>
                        <button type="submit" class="btnLogin">Login</button>
                        <button type="button" id="googleLogin" class="btn-info">Google</button>
                        <button type="button" id="facebookLogin" class="btn-info">Facebook</button>
                        <button type="button" id="githubLogin" class="btn-info">GitHub</button>


                    </ul>
                </form>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
